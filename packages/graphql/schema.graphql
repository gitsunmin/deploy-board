interface Node {
  id: ID!
}

type Deployment implements Node {
  id: ID!
  name: String!
  description: String
  status: DeploymentStatus!
  deployer: String!
  createdAt: String!
  updatedAt: String!
}

enum DeploymentStatus {
  PENDING
  IN_PROGRESS
  SUCCESS
  FAILED
}

input DeploymentInput {
  name: String!
  description: String!
  deployer: String!
  status: DeploymentStatus!
}

type Query {
  deployments: [Deployment!]!
}

type Mutation {
  createDeployment(input: DeploymentInput!): Deployment!
  updateDeployment(id: ID!, input: DeploymentInput!): Deployment!
  deleteDeployment(id: ID!): Boolean!
}

type Subscription {
  deploymentUpdated: Deployment!
  deploymentCreated: Deployment!
  deploymentDeleted: ID!
}
